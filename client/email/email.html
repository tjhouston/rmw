<template name="email">
    <div class="modal-dialog addBack">
  	  <div class= "modal-content">
	
	<h1>Join our BETA team!</h1>
	
	<form>
        <label>Name </label><br>
        <input type="text" required id="betaName" placeholder="Enter First and Last Name"><br>

        <label>Email</label><br>
        <input type="email" required id="betaEmail" placeholder="Enter your email here"><br>
		
  
        <button type="submit" class="btn-custom submitEmail">Send Email</button>
    </form>
	
</div>
</div>
	
</template>
