<template name="add">
  <form>
      <legend>Add A New Product</legend>
      <label>Product Name </label>
      <input type="text" id="new_product_name" placeholder="Enter Product Nick Name Here">
      <span class="help-block">Give the item a name that you will remember such as Jims iPad or Tylers chromebook.</span>
      <label>Purchase Date </label>
      <input type="date" id="purchaseDate" placeholder="Enter Product Purchase Date Here">
      <span class="help-block">Enter date of purchase.</span>
      <label>Expiration Date </label>
      <input type="date" id="expirationDate" placeholder="Enter Warranty Expiration Date Here">
      <span class="help-block">Enter expiration date of warranty.</span>
      <button type="submit" class="btn submitProduct">Submit</button>
  </form>
  
</template>
