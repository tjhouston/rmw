<template name="add">
  <div class="modal-dialog addBack">
	  <div class= "modal-content">
  <form>
      <legend>Add A New Product</legend>
      <label>Product Name </label><br>
      <input type="text" id="new_product_name" placeholder="Enter Product Nick Name Here"><br>

      <label>Product UPC </label><br>
      <input type="text" id="upc" placeholder="Enter Product UPC Here"><br>

      <label>Purchase Date </label><br>
      <input required="required" type="date" value={{todayDate}} id="purchaseDate" placeholder="Enter Product Purchase Date Here"><br>

      <label>Expiration Date </label><br>
      <input required="required" type="date" value={{nextYearDate}} id="expirationDate" placeholder="Enter Warranty Expiration Date Here"><br>
	  
      <label>Product Description</label><br>
      <textarea rows="3" id="descriptionInput"></textarea><br>
      
      <label>Cost </label><br>
      <input type="text" id="itemCost" class="itemCost" placeholder="Enter item cost here"><br>
      <div class= "receipt">
      <label>Add Receipt </label><br>
      <input type="text" id="receiptNumber" class="receiptNumber" placeholder="12345"><br>
      <!---<input type="file" id="receiptFile" class="receiptFile" size="60" accept="image/*" placeholder="Upload a picture of your receipt">-->
  	</div>
	
      <label>Purchase Location </label><br>
      <input type="text" id="purchaseLocation" class="purchaseLocation"  placeholder="Where did you purchase your product?">
	  
      <br>
      <button type="submit" class="btn submitProduct">Submit</button>
  </form>
  <br>
  </div>
</div>
</template>
