<template name="add">
  <div class="addBack">
  
  <form>
      <legend>Add A New Product</legend>
      <label>Product Name </label>
      <input type="text" id="new_product_name" placeholder="Enter Product Nick Name Here">
      <label>Product UPC </label>
      <input type="text" id="upc" placeholder="Enter Product UPC Here">
	  <label>Purchase Date </label>
      <input type="date" id="purchaseDate" placeholder="Enter Product Purchase Date Here">
      <label>Expiration Date </label>
      <input type="date" id="expirationDate" placeholder="Enter Warranty Expiration Date Here">
     	<label>Product Description </label>	  
      <input height="300" width="500" type="text" id="descriptionInput" class="descriptionInput form-control" rows="3" placeholder="Enter item description here">
      <label>Cost </label>
      <input type="text" id="itemCost" class="itemCost" placeholder="Enter item cost here">
      <label>Add Receipt </label>
      <input type="text" id="receipt" class="receipt" placeholder="Click to add an image of your receipt!">
      <label>Add Receipt </label>
      <input type="text" id="purchaseLocation" class="purchaseLocation" placeholder="Where did you purchase your item?">
	  
	  
	  
	  <br>
      <button type="submit" class="btn submitProduct">Submit</button>
	  
	  
  </form>
  
 
  <br>
</div>
</template>
