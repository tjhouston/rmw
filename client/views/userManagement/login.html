<template name= "login">
	<form id="login-form" action="action">
 	<div class="modal-dialog addBack">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
           <h4 class="modal-title">Log-in</h4>
         </div>
         <div class="modal-body">
           <div class="form-group">
     		<label for="email">Email address</label>
     		<input class="form-control" id="login-email" placeholder="Enter email" type="email">
   		  </div>
 		  <div class="form-group">
 		  	<label for="password">Password</label>
 			<input class="form-control" id="login-password" placeholder="Password" type="password">
 		  </div>
           <p class="text-right"><a href="#">Forgot password?</a></p>
         </div>
         <div class="modal-footer">
           <a href="#" data-dismiss="modal" class="btn btn-default">Close</a>
          <input type="submit" class="btn btn-primary" id="login-button" value="Sign in" />

         </div>
       </div>
 </div>
</form>
</template>
