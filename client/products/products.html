<template name="products">
  
  <table class="table table-striped">
    <caption>My Products</caption>
    
    <thead>
      <tr>
        <th>#</th>
	<th>Name</th>
	<th>UPC</th>
        <th>Purchase Date</th>
        <th>Warranty Expires</th>
        <th>Description</th>
        <th>Cost</th>
        <th>Receipt</th>
        <th>Purchase Location</th>
      </tr>
    </thead>

    <tbody>
      {{#each products}}
      <tr>
	<td>1</td>
	<td>{{productName}}</td>
	<td>{{upc}}</td>
	<td>{{purchaseDate}}</td>
	<td>{{expirationDate}}</td>
	<td>{{descriptionInput}}</td>
	<td>{{itemCost}}</td>
	<td>{{receipt}}</td>
	<td>{{purchaseLocation}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
